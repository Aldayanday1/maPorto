    }

    .track-horizontal {

        will-change: transform;

    .container {

        width: 90%;
        max-width: 1400px;
        margin-right: auto;
        margin-left: auto;
        padding-right: 60px;
        padding-left: 60px;
    }

    .flex-vertical {
        display: flex;
        width: 100%;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin-top: 30px;
    }

    .flex-horizontal {
        display: flex;
        width: 100%;
        flex-direction: row;
        justify-content: center;
        align-items: center;
    }

    .flex-horizontal.flex-left {
        justify-content: flex-start;
    }

    .track-vertical {
        position: relative;
        display: flex;
        width: 100%;
        flex-direction: column;
        justify-content: center;
        align-items: flex-start;
        flex: 1;
        position: absolute;
        white-space: nowrap;
        will-change: transform;
        animation: marquee-vertical 20s linear infinite;
    }

    .track-vertical-alt {
        position: absolute;
        white-space: nowrap;
        will-change: transform;
        animation: marquee-vertical-alt 20s linear infinite;
    }

    .marquee-cover {
        position: absolute;
        left: 0%;
        top: 0%;
        right: 0%;
        bottom: 0%;
        z-index: 10;
        background-image: linear-gradient(180deg, hsla(0, 0%, 100%, 0) 70%, #e4e4e4),
            linear-gradient(180deg, #e4e4e4, hsla(0, 0%, 100%, 0) 30%);
    }

    .marquee-cover-horizontal {
        position: absolute;
        left: 0%;
        top: 0%;
        right: 0%;
        bottom: 0%;
        z-index: 10;
        background-image: linear-gradient(270deg, hsla(0, 0%, 100%, 0) 70%, #e4e4e4),
            linear-gradient(270deg, #e4e4e4, hsla(0, 0%, 100%, 0) 30%);
    }

    @keyframes marquee-vertical {
        from {
            transform: translateY(0);
        }

        to {
            transform: translateY(-50%);
        }
    }

    @keyframes marquee-vertical-alt {
        from {
            transform: translateY(-50%);
        }

        to {
            transform: translateY(0%);
        }
    }

    @keyframes marquee-horizontal {
        from {
            transform: translateX(0);
        }

        to {
            transform: translateX(-50%);
        }
    }

    @keyframes marquee-horizontal-alt {
        from {
            transform: translateX(-50%);
        }

        to {
            transform: translateX(0%);
        }
    }
</style>
