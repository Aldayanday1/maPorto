<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline Projects</title>

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        body {
            background-color: #0a0a0a;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 50px 0;
        }

        .timeline-container {
            width: 300px;
            margin: 0 auto;
            position: relative;
        }

        .timeline-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            margin-bottom: 40px;
            /* jarak antar item */
        }

        /* Icon menggunakan font awesome */
        .timeline-icon {
            font-size: 24px;
            color: #fff;
            z-index: 2;
        }

        /* Teks normal */
        .timeline-text {
            margin-top: 10px;
            text-align: center;
            font-size: 16px;
            line-height: 1.4;
            max-width: 220px;
            color: #ccc;
        }

        /* Garis vertikal antar item */
        .timeline-line {
            width: 2px;
            height: 40px;
            /* jarak antar icon ke icon berikutnya */
            background-color: #fff;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <div class="timeline-container">

        <div class="timeline-item">
            <i class="timeline-icon fa-solid fa-laptop-code"></i>
            <div class="timeline-text">Project A: Deskripsi singkat project A.</div>
            <div class="timeline-line"></div>
        </div>

        <div class="timeline-item">
            <i class="timeline-icon fa-solid fa-mobile-screen-button"></i>
            <div class="timeline-text">Project B: Deskripsi singkat project B.</div>
            <div class="timeline-line"></div>
        </div>

        <div class="timeline-item">
            <i class="timeline-icon fa-solid fa-database"></i>
            <div class="timeline-text">Project C: Deskripsi singkat project C.</div>
            <div class="timeline-line"></div>
        </div>

        <div class="timeline-item">
            <i class="timeline-icon fa-solid fa-rocket"></i>
            <div class="timeline-text">Project D: Deskripsi singkat project D.</div>
        </div>

    </div>

</body>

</html>
