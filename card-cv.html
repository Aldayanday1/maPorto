<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card CV</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            background: #1f1f1f;
            color: #fff;
            overflow-x: hidden;
        }

        .paper-section {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 10000px;
            flex-direction: column;
        }

        .paper-container {
            width: 520px;
            height: 680px;
            position: relative;
            transform-style: preserve-3d;
            margin-top: 25vh;
        }

        .fold {
            position: absolute;
            left: 0;
            width: 100%;
            height: 33.333%;
            overflow: hidden;
            transform-style: preserve-3d;
            background: #fff;
        }

        .fold1 {
            top: 0;
            transform-origin: top center;
            z-index: 3;
        }

        .fold2 {
            top: 33.333%;
            transform-origin: top center;
            z-index: 2;
        }

        .fold3 {
            top: 66.666%;
            transform-origin: top center;
            z-index: 1;
        }

        /* overlay shadow efek lipatan */
        .fold::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            top: 0;
            left: 0;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.25), rgba(0, 0, 0, 0));
            opacity: 0.6;
        }

        .fold img {
            width: 100%;
            height: 680px;
            object-fit: cover;
            display: block;
        }

        .fold1 img {
            transform: translateY(0%);
        }

        .fold2 img {
            transform: translateY(-33.333%);
        }

        .fold3 img {
            transform: translateY(-66.666%);
        }

        .content {
            min-height: 200vh;
            padding: 3rem;
            text-align: center;
        }

        /* ======================= */
        /* RESPONSIVE MOBILE/TABLET */
        /* ======================= */

        /* Tablet */
        @media screen and (max-width: 768px) {
            .paper-container {
                width: 400px;
                height: 520px;
                margin-top: 120vh;
            }

            .fold img {
                height: 520px;
            }

            .content h2 {
                font-size: 1.5rem;
            }

            .content p {
                font-size: 0.9rem;
            }
        }

        /* Mobile */
        @media screen and (max-width: 480px) {
            .paper-container {
                width: 300px;
                height: 400px;
                margin-top: 120vh;
            }

            .fold img {
                height: 400px;
            }

            .content h2 {
                font-size: 1.2rem;
            }

            .content p {
                font-size: 0.8rem;
            }
        }
    </style>
</head>

<body>

    <section class="paper-section">
        <div class="paper-container">
            <div class="fold fold1"><img src="images/paper.png" alt="Fold 1"></div>
            <div class="fold fold2"><img src="images/paper.png" alt="Fold 2"></div>
            <div class="fold fold3"><img src="images/paper.png" alt="Fold 3"></div>
        </div>
        <div class="content">
            <p>Curriculum Vitae</p>
        </div>
    </section>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script>
        gsap.registerPlugin(ScrollTrigger);

        // =========================
        // Konfigurasi per device
        // =========================
        let totalScroll; // total panjang scroll area untuk timeline

        if (window.innerWidth <= 480) {
            // ðŸ“± Mobile â†’ super cepat banget
            totalScroll = 80;
        } else if (window.innerWidth <= 768) {
            // ðŸ“² Tablet â†’ lebih cepat
            totalScroll = 105;
        } else {
            // ðŸ’» Desktop â†’ tetap normal
            totalScroll = 220;
        }

        // Set posisi awal
        gsap.set(".paper-container", { opacity: 0 });
        gsap.set(".fold1", { rotationX: -90 });
        gsap.set(".fold2", { rotationX: -90, opacity: 0 });
        gsap.set(".fold3", { rotationX: -90, opacity: 0 });

        // Timeline berurutan
        let tl = gsap.timeline({
            scrollTrigger: {
                trigger: ".paper-section",
                start: "top top",
                end: `top+=${totalScroll} top`, // sesuai device
                scrub: 1,
            }
        });

        // Fade-in container dulu
        tl.to(".paper-container", { opacity: 1, duration: 0.2 });

        // Step 1: buka lipatan pertama
        tl.to(".fold1", {
            rotationX: 0,
            duration: 1
        });

        // Step 2: buka lipatan kedua
        tl.to(".fold2", {
            rotationX: 0,
            opacity: 1,
            duration: 1
        });

        // Step 3: buka lipatan ketiga
        tl.to(".fold3", {
            rotationX: 0,
            opacity: 1,
            duration: 1
        });
    </script>


</body>

</html>
