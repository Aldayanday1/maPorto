<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Panels Effect</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            background: #0f0e0e;
            color: #fff;
            overflow-x: hidden;
        }

        .section__title {
            font-weight: 300;
            font-size: clamp(2rem, 17vw, 12.5rem);
            margin: 5vh 0 6vh;
            line-height: 0.9;
            text-transform: none;
            text-align: center;
        }

        .section--intro {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .section--columns {
            position: relative;
            min-height: 200vh;
            padding: 10vh 0;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
        }

        .columns-inner {
            margin-top: 5rem;
            display: flex;
            gap: 2vw;
            width: 110vw;
            transform: rotate(-15deg);
            transform-origin: center center;
        }

        .column-wrap {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 2vw;
        }

        .column__item {
            width: 100%;
            height: 30vh;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transform: scale(0.9);
            opacity: 0;
        }

        .column__item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .section--outro {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }

        /* ======================= */
        /* RESPONSIVE MOBILE */
        /* ======================= */
        @media (max-width: 768px) {
            .columns-inner {
                width: 140vw;
                /* kasih lebar ekstra biar muat rotasi */
                gap: 5vw;
                /* jarak antar kolom */
            }

            .column-wrap {
                flex: none;
                width: 45vw;
                /* biar cuma 2 kolom pas mobile */
                gap: 5vw;
                /* JARAK VERTIKAL antar card ditambah */
            }

            .column__item {
                aspect-ratio: 1/1;
                /* jadi kotak persegi */
                height: auto;
                /* override tinggi default */
            }

            .section--columns {
                min-height: 250vh;
            }
        }

        @media (max-width: 480px) {
            .columns-inner {
                width: 160vw;
                /* makin lebar di hp kecil */
            }

            .column-wrap {
                width: 60vw;
                /* biar 2 kolom saja di hp kecil */
                gap: 5vw;
                /* jarak vertikal lebih lega di hp kecil */
            }
        }
    </style>
</head>

<body>
    <!-- Intro -->
    <section class="section--intro">
        <h2 class="section__title">MY<br>PORTO</h2>
        <p>Since 2k21 - 2k24</p>
    </section>

    <!-- Columns -->
    <section class="section--columns">
        <div class="columns-inner">
            <div class="column-wrap">
                <div class="column__item"><img src="images/build-1.jpg" alt="Build 1"></div>
                <div class="column__item"><img src="images/build-2.jpg" alt="Build 2"></div>
                <div class="column__item"><img src="images/build-3.jpg" alt="Build 3"></div>
                <div class="column__item"><img src="images/build-4.jpg" alt="Build 4"></div>
            </div>

            <div class="column-wrap">
                <div class="column__item"><img src="images/build-2.jpg" alt="Build 2"></div>
                <div class="column__item"><img src="images/build-3.jpg" alt="Build 3"></div>
                <div class="column__item"><img src="images/build-4.jpg" alt="Build 4"></div>
                <div class="column__item"><img src="images/build-1.jpg" alt="Build 1"></div>
            </div>

            <div class="column-wrap">
                <div class="column__item"><img src="images/build-3.jpg" alt="Build 3"></div>
                <div class="column__item"><img src="images/build-4.jpg" alt="Build 4"></div>
                <div class="column__item"><img src="images/build-1.jpg" alt="Build 1"></div>
                <div class="column__item"><img src="images/build-2.jpg" alt="Build 2"></div>
            </div>

            <div class="column-wrap">
                <div class="column__item"><img src="images/build-4.jpg" alt="Build 4"></div>
                <div class="column__item"><img src="images/build-1.jpg" alt="Build 1"></div>
                <div class="column__item"><img src="images/build-2.jpg" alt="Build 2"></div>
                <div class="column__item"><img src="images/build-3.jpg" alt="Build 3"></div>
            </div>
        </div>
    </section>

    <!-- GSAP + ScrollTrigger -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script>
        gsap.registerPlugin(ScrollTrigger);

        // animasi tiap item
        gsap.utils.toArray(".column__item").forEach((item) => {
            gsap.fromTo(item,
                { y: 100, opacity: 0, scale: 0.9 },
                {
                    y: 0,
                    opacity: 1,
                    scale: 1,
                    duration: 1,
                    ease: "power3.out",
                    scrollTrigger: {
                        trigger: item,
                        start: "top 90%",
                        toggleActions: "play none none reverse"
                    }
                }
            );
        });

        // gerakan kolom biar dinamis
        gsap.utils.toArray(".column-wrap").forEach((col, i) => {
            gsap.to(col, {
                yPercent: i % 2 === 0 ? -15 : 15,
                ease: "none",
                scrollTrigger: {
                    trigger: ".section--columns",
                    start: "top bottom",
                    end: "bottom top",
                    scrub: true
                }
            });
        });
    </script>
</body>

</html>
