<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevMora | Aldi Raihan</title>
    <link rel="stylesheet" href="css/styles.css" />

    <style>
        @import url("https://fonts.googleapis.com/css?family=Inter:ital,opsz,wght@0,14..32,100..900:1,14..32,100..900&display=swap");

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "TWK Lausanne", "Inter", sans-serif;
            overflow-x: hidden;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            color: #fff;
            font-size: 7rem;
            font-weight: 400;
            letter-spacing: -0.2rem;
            line-height: 1;
        }

        a,
        p {
            position: relative;
            text-decoration: none;
            color: #fff;
            font-size: 1rem;
            font-weight: 300;
            user-select: none;
        }

        nav {
            position: fixed;
            width: 100vw;
            padding: 2.5em;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 2;
        }

        .logo a {
            font-weight: 600;
        }

        .menu-toggle {
            position: relative;
            width: 3rem;
            height: 1.5rem;
            cursor: pointer;
        }

        .menu-toggle p {
            position: absolute;
            transform-origin: top left;
            will-change: transform, opacity;
        }

        /*--------------------- SIDE BAR MENU ---------------------*/

        .menu-overlay {
            position: fixed;
            width: 100vw;
            height: 100svh;
            background-color: #313131;
            background-image: url("images/bg-menu.png");
            z-index: 1;
        }

        .menu-content {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            transform-origin: left bottom;
            will-change: transform, opacity;
        }

        .menu-items,
        .menu-footer {
            width: 100%;
            padding: 2.5em;
            display: flex;
            gap: 2.5em;
        }

        .col-lg {
            flex: 3;
        }

        .col-sm {
            flex: 2;
        }

        .menu-items .col-lg {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .menu-preview-img {
            position: relative;
            width: 45%;
            height: 100%;
            overflow: hidden;
        }

        .menu-preview-img img {
            position: absolute;
            will-change: transform, opacity;
        }

        .menu-items .col-sm {
            padding: 2.5em 0;
            display: flex;
            flex-direction: column;
            gap: 2.5em;
        }

        .menu-links {
            padding-top: 5rem;
        }

        .menu-links,
        .menu-socials {
            display: flex;
            flex-direction: column;
            gap: 0.5em;
        }

        .link,
        .social {
            padding-bottom: 6px;
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%);
        }

        .link a,
        .social a {
            display: inline-block;
            will-change: transform;
            transition: color 0.5s;
        }

        .link a {
            font-size: 3.5rem;
            letter-spacing: -0.02rem;
        }

        .social a {
            color: #8f8f8f;
        }

        .social a:hover {
            color: #fff;
        }

        .menu-footer {
            position: absolute;
            bottom: 0;
        }

        .menu-footer .col-sm {
            display: flex;
            justify-content: space-between;
        }

        .link a::after,
        .social a::after,
        .menu-footer a::after {
            position: absolute;
            content: "";
            top: 102.5%;
            left: 0;
            width: 100%;
            height: 2px;
            background: #fff;
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s cubic-bezier(0.6, 0, 0.4, 1);
        }

        .link a:hover::after,
        .social a:hover::after,
        .menu-footer a:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            will-change: transform;
            transform-origin: right top;
        }

        .hero {
            position: relative;
            width: 100vw;
            height: 100svh;
            padding: 2.5em;
            display: flex;
            align-items: flex-end;
            overflow: hidden;
        }

        .hero-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100svh;
            z-index: -1;
        }

        .hero h1 {
            width: 80%;
        }

        .menu-toggle p#menu-close {
            opacity: 0;
            transform: translateX(-5px) translateY(10px) rotate(5deg);
        }

        .link a,
        .social a {
            transform: translateY(120%);
            opacity: 0.25;
        }

        .menu-content {
            transform: translateX(-100px) translateY(-100px) scale(1.5) rotate(-15deg);
            opacity: 0.25;
        }

        .menu-overlay {
            clip-path: polygon(0% 0%, 100% 0%, 100% 0%, 0% 0%);
        }

        /*--------------------- ABOUT ME ---------------------*/

        .about-me {
            padding: 6rem 2rem 8rem;
            /* atas 6rem, samping 2rem, bawah 8rem */
            background-color: #0f0f0f;
            /* gelap biar kontras */
            color: #f5f5f5;
        }

        .about-title {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            text-align: center;
            color: violet;
            /* aksen violet */
            position: relative;
        }

        .about-title::after {
            content: "";
            display: block;
            width: 80px;
            height: 3px;
            background: violet;
            margin: 0.5rem auto;
            border-radius: 2px;
        }

        .about-desc {
            text-align: center;
            max-width: 800px;
            margin: 0 auto 3rem;
            line-height: 1.8;
            font-size: 1.1rem;
        }

        .highlight {
            color: violet;
            font-weight: 600;
        }

        .about-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
        }

        .about-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .about-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 25px rgba(138, 43, 226, 0.4);
            /* violet glow */
        }

        .about-card h3 {
            color: violet;
            margin-bottom: 1rem;
        }

        .about-photo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .about-photo img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid violet;
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.5);
        }

        @media (max-width: 900px) {
            .hero h1 {
                width: 100%;
                font-size: 4rem;
                letter-spacing: 0;
            }

            .menu-items .col-lg {
                display: none;
            }

            .link a::after,
            .social a::after,
            .menu-footer a::after {
                display: none;
            }
        }

        /* ------------- PORTFOLIO ------------ */

        .section__title {
            color: white;
            font-weight: 300;
            font-size: clamp(2rem, 17vw, 12.5rem);
            margin: 5vh 0 6vh;
            line-height: 0.9;
            text-transform: none;
            text-align: center;
        }

        .section--intro {
            min-height: 31vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .section--columns {
            position: relative;
            min-height: auto;
            padding: 10vh 0;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
        }

        .columns-inner {
            margin-top: 5rem;
            display: flex;
            gap: 2vw;
            width: 110vw;
            transform: rotate(-15deg);
            transform-origin: center center;
        }

        .column-wrap {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 2vw;
        }

        .column__item {
            width: 100%;
            height: 30vh;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transform: scale(0.9);
            opacity: 0;
        }

        .column__item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .section--outro {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }

        /* ======================= */
        /* RESPONSIVE MOBILE */
        /* ======================= */
        @media (max-width: 768px) {
            .columns-inner {
                width: 140vw;
                /* kasih lebar ekstra biar muat rotasi */
                gap: 5vw;
                /* jarak antar kolom */
            }

            .column-wrap {
                flex: none;
                width: 45vw;
                /* biar cuma 2 kolom pas mobile */
                gap: 5vw;
                /* JARAK VERTIKAL antar card ditambah */
            }

            .column__item {
                aspect-ratio: 1/1;
                /* jadi kotak persegi */
                height: auto;
                /* override tinggi default */
            }

            .section--columns {
                min-height: 250vh;
            }
        }

        @media (max-width: 480px) {
            .columns-inner {
                width: 160vw;
                /* makin lebar di hp kecil */
            }

            .column-wrap {
                width: 60vw;
                /* biar 2 kolom saja di hp kecil */
                gap: 5vw;
                /* jarak vertikal lebih lega di hp kecil */
            }
        }

        /* ------------- CURRICULUM VITAE ------------ */

        .paper-section {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 10000px;
            flex-direction: column;
            /*background: rgb(31, 31, 31);*/
        }

        .paper-container {
            width: 520px;
            height: 680px;
            position: relative;
            transform-style: preserve-3d;
            margin-top: 100vh;
        }

        .fold {
            position: absolute;
            left: 0;
            width: 100%;
            height: 33.333%;
            overflow: hidden;
            transform-style: preserve-3d;
            background: #fff;
        }

        .fold1 {
            top: 0;
            transform-origin: top center;
            z-index: 3;
        }

        .fold2 {
            top: 33.333%;
            transform-origin: top center;
            z-index: 2;
        }

        .fold3 {
            top: 66.666%;
            transform-origin: top center;
            z-index: 1;
        }

        /* overlay shadow efek lipatan */
        .fold::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            top: 0;
            left: 0;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.25), rgba(0, 0, 0, 0));
            opacity: 0.6;
        }

        .fold img {
            width: 100%;
            height: 680px;
            object-fit: cover;
            display: block;
        }

        .fold1 img {
            transform: translateY(0%);
        }

        .fold2 img {
            transform: translateY(-33.333%);
        }

        .fold3 img {
            transform: translateY(-66.666%);
        }

        .content {
            min-height: 200vh;
            padding: 3rem;
            text-align: center;
            color: white;
        }

        /* ======================= */
        /* RESPONSIVE MOBILE/TABLET */
        /* ======================= */

        /* Tablet */
        @media screen and (max-width: 768px) {
            .paper-container {
                width: 400px;
                height: 520px;
                margin-top: 120vh;
            }

            .fold img {
                height: 520px;
            }

            .content h2 {
                font-size: 1.5rem;
            }

            .content p {
                font-size: 0.9rem;
            }
        }

        /* Mobile */
        @media screen and (max-width: 480px) {
            .paper-container {
                width: 300px;
                height: 400px;
                margin-top: 125vh;
            }

            .fold img {
                height: 400px;
            }

            .content h2 {
                font-size: 1.2rem;
            }

            .content p {
                font-size: 0.8rem;
            }
        }
    </style>
</head>

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const container = document.querySelector(".container");
            const menuToggle = document.querySelector(".menu-toggle");
            const menuOverlay = document.querySelector(".menu-overlay");
            const menuContent = document.querySelector(".menu-content");
            const menuLinks = document.querySelectorAll(".link a");
            const menuPreviewImg = document.querySelector(".menu-preview-img");

            const openBtn = document.querySelector("#menu-open");
            const closeBtn = document.querySelector("#menu-close");

            let isOpen = false;
            let isAnimating = false;

            // Fungsi reset preview image
            function resetPreviewImage() {
                menuPreviewImg.innerHTML = "";
            }

            // Fungsi hapus gambar lama tapi simpan yang terakhir
            function cleanupPreviewImages() {
                const images = menuPreviewImg.querySelectorAll("img");
                if (images.length > 1) images[0].remove();
            }

            // Tampilkan gambar default (gambar Home) saat menu dibuka
            function showDefaultPreview() {
                resetPreviewImage();
                const defaultImgSrc = menuLinks[0].getAttribute("data-img"); // Home
                const img = document.createElement("img");
                img.src = defaultImgSrc;
                img.style.opacity = "0";
                img.style.transform = "scale(1.25) rotate(10deg)";
                img.style.position = "absolute";
                img.style.top = "0";
                img.style.left = "0";
                img.style.width = "100%";
                img.style.height = "100%";
                menuPreviewImg.appendChild(img);
                gsap.to(img, {
                    opacity: 1,
                    scale: 1,
                    rotation: 0,
                    duration: 0.75,
                    ease: "power2.out",
                });
            }

            // Toggle button animasi
            function animateMenuToggle(isOpening) {
                gsap.to(isOpening ? openBtn : closeBtn, {
                    x: isOpening ? -5 : 5,
                    y: isOpening ? -10 : 10,
                    rotation: isOpening ? -5 : 5,
                    opacity: 0,
                    duration: 0.5,
                    ease: "power2.out",
                });
                gsap.to(isOpening ? closeBtn : openBtn, {
                    x: 0,
                    y: 0,
                    rotation: 0,
                    opacity: 1,
                    delay: 0.3,
                    duration: 0.5,
                    ease: "power2.out",
                });
            }

            // Fungsi buka menu
            function openMenu() {
                if (isAnimating || isOpen) return;
                isAnimating = true;

                animateMenuToggle(true);

                gsap.to(container, {
                    rotation: 10,
                    x: 300,
                    y: 450,
                    scale: 1.5,
                    duration: 1.25,
                    ease: "power4.inOut",
                });
                gsap.to(menuOverlay, {
                    clipPath: "polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%)",
                    duration: 1.25,
                    ease: "power4.inOut",
                });
                gsap.to(menuContent, {
                    rotation: 0,
                    x: 0,
                    y: 0,
                    scale: 1,
                    opacity: 1,
                    duration: 1.25,
                    ease: "power4.inOut",
                });
                gsap.to([".link a", ".social a"], {
                    y: "0%",
                    opacity: 1,
                    duration: 1,
                    delay: 0.75,
                    stagger: 0.1,
                    ease: "power3.out",
                });

                // Tampilkan default image saat menu dibuka
                showDefaultPreview();

                isOpen = true;
                isAnimating = false;
            }

            // Fungsi tutup menu
            function closeMenu() {
                if (isAnimating || !isOpen) return;
                isAnimating = true;

                animateMenuToggle(false);

                gsap.to(container, {
                    rotation: 0,
                    x: 0,
                    y: 0,
                    scale: 1,
                    duration: 1.25,
                    ease: "power4.inOut",
                });
                gsap.to(menuOverlay, {
                    clipPath: "polygon(0% 0%, 100% 0%, 100% 0%, 0% 0%)",
                    duration: 1.25,
                    ease: "power4.inOut",
                    onComplete: () => {
                        isOpen = false;
                        isAnimating = false;
                        gsap.set([".link a", ".social a"], {
                            y: "120%"
                        });
                        resetPreviewImage();
                    },
                });
                gsap.to(menuContent, {
                    rotation: -15,
                    x: -100,
                    y: -100,
                    scale: 1.5,
                    opacity: 0.25,
                    duration: 1.25,
                    ease: "power4.inOut",
                });
                gsap.to([".link a", ".social a"], {
                    y: "120%",
                    opacity: 0.25,
                    duration: 0.5,
                    stagger: 0.05,
                });
            }

            // Event toggle menu
            menuToggle.addEventListener("click", () => {
                if (!isOpen) openMenu();
                else closeMenu();
            });

            // Hover effect untuk ganti gambar
            menuLinks.forEach((link) => {
                link.addEventListener("mouseover", () => {
                    if (!isOpen || isAnimating) return;

                    const imgSrc = link.getAttribute("data-img");
                    if (!imgSrc) return;

                    const previewImages = menuPreviewImg.querySelectorAll("img");

                    // skip jika gambar sama
                    if (
                        previewImages.length > 0 &&
                        previewImages[previewImages.length - 1].src.endsWith(imgSrc)
                    )
                        return;

                    const newPreviewImg = document.createElement("img");
                    newPreviewImg.src = imgSrc;
                    newPreviewImg.style.opacity = "0";
                    newPreviewImg.style.transform = "scale(1.25) rotate(10deg)";
                    newPreviewImg.style.position = "absolute";
                    newPreviewImg.style.top = "0";
                    newPreviewImg.style.left = "0";
                    newPreviewImg.style.width = "100%";
                    newPreviewImg.style.height = "100%";

                    menuPreviewImg.appendChild(newPreviewImg);
                    cleanupPreviewImages();

                    gsap.to(newPreviewImg, {
                        opacity: 1,
                        scale: 1,
                        rotation: 0,
                        duration: 0.75,
                        ease: "power2.out",
                    });
                });
            });
        });
    </script>

    <script>
        gsap.registerPlugin(ScrollTrigger);

        // animasi tiap item
        gsap.utils.toArray(".column__item").forEach((item) => {
            gsap.fromTo(item,
                { y: 100, opacity: 0, scale: 0.9 },
                {
                    y: 0,
                    opacity: 1,
                    scale: 1,
                    duration: 1,
                    ease: "power3.out",
                    scrollTrigger: {
                        trigger: item,
                        start: "top 90%",
                        toggleActions: "play none none reverse"
                    }
                }
            );
        });

        // gerakan kolom biar dinamis
        gsap.utils.toArray(".column-wrap").forEach((col, i) => {
            gsap.to(col, {
                yPercent: i % 2 === 0 ? -15 : 15,
                ease: "none",
                scrollTrigger: {
                    trigger: ".section--columns",
                    start: "top bottom",
                    end: "bottom top",
                    scrub: true
                }
            });
        });
    </script>

    <script>
        gsap.registerPlugin(ScrollTrigger);

        // Set awal: lipatan tertutup rapat
        gsap.set(".fold1", { rotationX: -90, scaleY: 0.05 });
        gsap.set(".fold2", { rotationX: -90, opacity: 0 });
        gsap.set(".fold3", { rotationX: -90, opacity: 0 });

        // Fold 1
        gsap.to(".fold1", {
            rotationX: 0,
            scaleY: 1,
            scrollTrigger: {
                trigger: ".paper-section",
                start: "top top",
                end: "top+=300 top",
                scrub: 1
            }
        });

        // Fold 2
        gsap.fromTo(".fold2",
            { rotationX: -90, opacity: 0 },
            {
                rotationX: 0,
                opacity: 1,
                scrollTrigger: {
                    trigger: ".paper-section",
                    start: "top+=300 top",
                    end: "top+=600 top",
                    scrub: 1,
                    onUpdate: self => {
                        gsap.set(".fold2", { opacity: self.progress > 0 ? 1 : 0 });
                    }
                }
            }
        );

        // Fold 3
        gsap.fromTo(".fold3",
            { rotationX: -90, opacity: 0 },
            {
                rotationX: 0,
                opacity: 1,
                scrollTrigger: {
                    trigger: ".paper-section",
                    start: "top+=600 top",
                    end: "top+=900 top",
                    scrub: 1,
                    onUpdate: self => {
                        gsap.set(".fold3", { opacity: self.progress > 0 ? 1 : 0 });
                    }
                }
            }
        );
    </script>
</body>
