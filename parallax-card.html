<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax</title>
    <style>
        @import url("https://fonts.googleapis.com/css?family=DM+Mono:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap");

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "DM Mono", monospace;
            background-color: #2e2e2e;
            color: #fff;
        }

        .slider {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            user-select: none;
        }

        .slide-track {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
        }

        .slide {
            flex-shrink: 0;
            width: 350px;
            height: 500px;
            margin: 0 20px;
            position: relative;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        .slide-image {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .slide-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            will-change: transform;
            transform: scale(2.25);
            user-select: none;
        }

        .slide-overlay {
            position: absolute;
            bottom: -1.75rem;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            pointer-events: none;
            z-index: 10;
            transition: opacity 0.3s ease;
            opacity: 0;
        }

        .slide:hover .slide-overlay {
            opacity: calc(1 * var(--slider-moving, 1));
        }

        .project-title {
            font-weight: 500;
            font-size: 0.8rem;
        }

        .project-arrow {
            width: 16px;
            height: 16px;
        }

        .project-arrow svg {
            stroke: #fff;
            stroke-width: 2;
        }
    </style>
</head>

<body>
    <div class="slider">
        <div class="slide-track"></div>
    </div>

    <script type="module">
        import { sliderData } from "./sliderData.js";

        const config = {
            scrollSpeed: 1.75,
            lerpFactor: 0.05,
            maxVelocity: 150,
        };

        const totalSlideCount = sliderData.length;

        const state = {
            currentX: 0,
            targetX: 0,
            slideWidth: 390,
            slides: [],
            isDragging: false,
            startX: 0,
            lastX: 0,
            lastMouseX: 0,
            lastScrollTime: Date.now(),
            isMoving: false,
            velocity: 0,
            lastCurrentX: 0,
            dragDistance: 0,
            hasActuallyDragged: false,
            isMobile: false,
        };

        function checkMobile() {
            state.isMobile = window.innerWidth < 1000;
        }

        function createSlideElement(index) {
            const slide = document.createElement("div");
            slide.className = "slide";

            if (state.isMobile) {
                slide.style.width = "175px";
                slide.style.height = "250px";
            }

            const imageContainer = document.createElement("div");
            imageContainer.className = "slide-image";

            const img = document.createElement("img");
            const dataIndex = index % totalSlideCount;
            img.src = sliderData[dataIndex].img;
            img.alt = sliderData[dataIndex].title;

            const overlay = document.createElement("div");
            overlay.className = "slide-overlay";

            const title = document.createElement("p");
            title.className = "project-title";
            title.textContent = sliderData[dataIndex].title;

            const arrow = document.createElement("div");
            arrow.className = "project-arrow";
            arrow.innerHTML = `
        <svg viewBox="0 0 24 24">
          <path d="M7 17L17 7M17 7H7M17 7V17"/>
        </svg>
      `;

            slide.addEventListener("click", (e) => {
                e.preventDefault();
                if (state.dragDistance < 10 && !state.hasActuallyDragged) {
                    window.location.href = sliderData[dataIndex].url;
                }
            });

            overlay.appendChild(title);
            overlay.appendChild(arrow);
            imageContainer.appendChild(img);
            slide.appendChild(imageContainer);
            slide.appendChild(overlay);

            return slide;
        }

        function initializeSlides() {
            const track = document.querySelector(".slide-track");
            track.innerHTML = "";
            state.slides = [];

            checkMobile();
            state.slideWidth = state.isMobile ? 215 : 390;

            const copies = 6;
            const totalSlides = totalSlideCount * copies;

            for (let i = 0; i < totalSlides; i++) {
                const slide = createSlideElement(i);
                track.appendChild(slide);
                state.slides.push(slide);
            }

            const startOffset = -(totalSlideCount * state.slideWidth * 2);
            state.currentX = startOffset;
            state.targetX = startOffset;
        }

        function updateSlidePositions() {
            const track = document.querySelector(".slide-track");
            const sequenceWidth = state.slideWidth * totalSlideCount;

            if (state.currentX > -sequenceWidth * 1) {
                state.currentX -= sequenceWidth;
                state.targetX -= sequenceWidth;
            } else if (state.currentX < -sequenceWidth * 4) {
                state.currentX += sequenceWidth;
                state.targetX += sequenceWidth;
            }

            track.style.transform = `translate3d(${state.currentX}px, 0, 0)`;
        }

        function updateParallax() {
            const viewportCenter = window.innerWidth / 2;

            state.slides.forEach((slide) => {
                const img = slide.querySelector("img");
                if (!img) return;

                const slideRect = slide.getBoundingClientRect();

                if (slideRect.right < -500 || slideRect.left > window.innerWidth + 500) {
                    return;
                }

                const slideCenter = slideRect.left + slideRect.width / 2;
                const distanceFromCenter = slideCenter - viewportCenter;
                const parallaxOffset = distanceFromCenter * -0.25;

                img.style.transform = `translateX(${parallaxOffset}px) scale(2.25)`;
            });
        }

        function updateMovingState() {
            state.velocity = Math.abs(state.currentX - state.lastCurrentX);
            state.lastCurrentX = state.currentX;

            const isSlowEnough = state.velocity < 0.1;
            const hasBeenStillLongEnough = Date.now() - state.lastScrollTime > 200;
            state.isMoving = state.hasActuallyDragged || !isSlowEnough || !hasBeenStillLongEnough;

            document.documentElement.style.setProperty(
                "--slider-moving",
                state.isMoving ? "1" : "0"
            );
        }

        function animate() {
            state.currentX += (state.targetX - state.currentX) * config.lerpFactor;
            updateMovingState();
            updateSlidePositions();
            updateParallax();
            requestAnimationFrame(animate);
        }

        function handleWheel(e) {
            if (Math.abs(e.deltaX) > Math.abs(e.deltaY)) return;
            e.preventDefault();
            state.lastScrollTime = Date.now();

            const scrollDelta = e.deltaY * config.scrollSpeed;
            state.targetX = Math.max(
                Math.min(state.targetX + scrollDelta, config.maxVelocity),
                -config.maxVelocity
            );
        }

        function handleTouchStart(e) {
            state.isDragging = true;
            state.startX = e.touches[0].clientX;
            state.lastX = state.targetX;
            state.dragDistance = 0;
            state.hasActuallyDragged = false;
            state.lastScrollTime = Date.now();
        }

        function handleTouchMove(e) {
            if (!state.isDragging) return;
            const deltaX = (e.touches[0].clientX - state.startX) * 1.5;
            state.targetX = state.lastX + deltaX;
            state.dragDistance = Math.abs(deltaX);
            if (state.dragDistance > 5) state.hasActuallyDragged = true;
            state.lastScrollTime = Date.now();
        }

        function handleTouchEnd() {
            state.isDragging = false;
            setTimeout(() => (state.hasActuallyDragged = false), 100);
        }

        function handleMouseDown(e) {
            e.preventDefault();
            state.isDragging = true;
            state.startX = e.clientX;
            state.lastMouseX = e.clientX;
            state.lastX = state.targetX;
            state.dragDistance = 0;
            state.hasActuallyDragged = false;
            state.lastScrollTime = Date.now();
        }

        function handleMouseMove(e) {
            if (!state.isDragging) return;
            e.preventDefault();
            const deltaX = (e.clientX - state.lastMouseX) * 2;
            state.targetX += deltaX;
            state.lastMouseX = e.clientX;
            state.dragDistance += Math.abs(deltaX);
            if (state.dragDistance > 5) state.hasActuallyDragged = true;
            state.lastScrollTime = Date.now();
        }

        function handleMouseUp() {
            state.isDragging = false;
            setTimeout(() => (state.hasActuallyDragged = false), 100);
        }

        function handleResize() {
            initializeSlides();
        }

        function initializeEventListeners() {
            const slider = document.querySelector(".slider");
            slider.addEventListener("wheel", handleWheel, { passive: false });
            slider.addEventListener("touchstart", handleTouchStart);
            slider.addEventListener("touchmove", handleTouchMove);
            slider.addEventListener("touchend", handleTouchEnd);
            slider.addEventListener("mousedown", handleMouseDown);
            slider.addEventListener("mouseleave", handleMouseUp);
            slider.addEventListener("dragstart", (e) => e.preventDefault());
            document.addEventListener("mousemove", handleMouseMove);
            document.addEventListener("mouseup", handleMouseUp);
            window.addEventListener("resize", handleResize);
        }

        function initializeSlider() {
            initializeSlides();
            initializeEventListeners();
            animate();
        }

        document.addEventListener("DOMContentLoaded", initializeSlider);
    </script>
</body>

</html>
